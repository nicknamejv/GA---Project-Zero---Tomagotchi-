<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- NES.css -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- FontAwesome -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Main JS -->
        <script src="scripts/app.js" defer></script>
        <title>Project 0: Tomagotchi!</title>
    </head>
<body>

    <header>
        <h1>Project_Zero: Tomagotchi!</h1>
    </header>

    <main id="background">
        <section class="pet_info">
            <time id="pet_age">
                <h3 id="timer">Timer: 0</h3>
                <h3 id="age">Age: 0</h3>
            </time>

            <div id="pet_name">
                <h2>Hello World! My name is...!</h2>
            </div>

            <div id="enter_name">
                <div class="nes-field">
                    <input type="text" id="fill_pet_name" placeholder="Enter Name: " class="nes-input">
                    <button id="click_me" class="nes-btn" href="#">START GAME!</button>
                </div>
                
            </div>
        </section>
        <figure class="image">
            <img id="pet_image" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/59142c45cab8ba7.png" alt="pet_picture">
        </figure>
    </main>

    <section class="lights">
        <div id="light_button">
            <i id="light_image" class="far fa-lightbulb"></i>
            <button class="nes-btn" href="#">LIGHT</button>
        </div>
    </section>
    
    <section class="buttons">
        <div id="hunger_button">
            <span id="hunger_level">100</span>
            <progress id="hunger_bar" class="nes-progress is-error" value="100" max="100"></progress>
            <button class="nes-btn" href="#">HUNGER</button>
        </div>

        <div id="play_button">
            <span id="play_level">100</span>
            <progress id="play_bar" class="nes-progress is-primary" value="100" max="100"></progress>
            <button class="nes-btn" href="#">PLAY</button>
        </div>

        <div id="sleep_button">
            <span id="sleep_level">100</span>
            <progress id="sleep_bar" class="nes-progress is-success" value="100" max="100"></progress>
            <button class="nes-btn" href="#">SLEEP</button>
        </div>

    </section>


</body>
</html>
