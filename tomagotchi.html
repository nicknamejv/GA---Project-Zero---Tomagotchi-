<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Google Fonts -->

        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- FontAwesome -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <!-- Main JS -->
        <script src="scripts/app.js" defer></script>
        <title>Project 0: Tomagotchi!</title>
    </head>
<body>

    <header>
        <h1>Project_Zero: Tomagotchi!</h1>
    </header>

    <main id="background">
        <time id="pet_age">
            <h3 id="timer">Timer: 0</h3>
            <h3 id="age">Age: 0</h3>
        </time>

        <div id="pet_name">
            <h2>Hello World! My name is...!</h2>
        </div>

        <div id="enter_name">
            <input type="text" id="fill_pet_name" placeholder="Enter Name: ">
            <button id="click_me">CLICK ME!</button>
        </div>
        
        <figure class="image">
            <img id="pet_image" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/59142c45cab8ba7.png" alt="pet_picture" height="700" width="600">
        </figure>
    </main>


    <section class="buttons">
        <div id="hunger_button">
            <span id="hunger_level">100</span>
            <button>HUNGER</button>
        </div>

        <div id="play_button">
            <span id="play_level">100</span>
            <button>PLAY</button>
        </div>

        <div id="sleep_button">
            <span id="sleep_level">100</span>
            <button>SLEEP</button>
        </div>

        <div id="light_button">
            <i id="light_image" class="fas fa-lightbulb"></i>
            <button>LIGHT</button>
        </div>
    </section>


</body>
</html>
