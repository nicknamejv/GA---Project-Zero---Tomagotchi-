<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Google Fonts -->
        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <!-- Main JS -->
        <script src="scripts/app.js" defer></script>
        <title>Project 0: Tomagotchi!</title>
    </head>
<body>

    <header>


        <h1>Project_Zero: Tomagotchi!</h1>
    </header>
    <div class="pet_info">
        <div id="pet_age">
            <h3>AGE: 0 minutes</h3>
        </div>

        <div id="pet_name">
            <h2>Hello World! My name is...!</h2>
        </div>

        <div id="enter_name">
            <input type="text" id="fill_pet_name" placeholder="Enter Name: ">
            <button id="click_me">CLICK ME!</button>
        </div>

        <img id="pet_image" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/59142c45cab8ba7.png" alt="pet_picture" height="800" width="600">
    </div>


    <div class="buttons">
        <div id="hunger_button">
            <button>HUNGER</button>
            <span id="hunger_level">100</span>
        </div>

        <div id="play_button">
            <button>PLAY</button>
            <span id="play_level">100</span>
        </div>

        <div id="sleep_button">
            <button>SLEEP</button>
            <span id="sleep_level">100</span>
        </div>

        <div id="light_button">
            <button>LIGHT</button>
        </div>
    </div>


</body>
</html>
