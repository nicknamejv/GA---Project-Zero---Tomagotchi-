<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Google Fonts -->
        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <!-- Main JS -->
        <script src="scripts/app.js" defer></script>
        <title>Project 0: Tomagotchi!</title>
    </head>
<body>

    <header>
        <h1>Project_Zero: Tomagotchi!</h1>
    </header>

        <div id="pet_age">
            <h3>AGE: My current age is...</h3>
        </div>

        <div id="pet_name">
            <h2>Hello World! My name is...!</h2>
        </div>

        <div id="enter_name">
            <input type="text" id="fill_pet_name" placeholder="Enter Name: ">
            <button id="click_me">CLICK ME!</button>
        </div>

        <img id="pet_image" src="https://mobilebytes.com/wp-content/uploads/2017/10/ef3-placeholder-image.jpg" alt="pet_picture" height="500" width="500">

        <div id="hunger_button">
            <button>HUNGER</button>
        </div>

        <div id="play_button">
            <button>PLAY</button>
        </div>

        <div id="sleep_button">
            <button>SLEEP</button>
        </div>

        <div id="lights_button">
            <button>LIGHT</button>
        </div>
</body>
</html>
