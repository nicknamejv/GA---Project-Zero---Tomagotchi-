<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- NES.css -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Main JS -->
        <script src="scripts/app.js" defer></script>
        <title>Project 0: Tomagotchi!</title>
    </head>
<body>

    <section id="game_music">
        <audio id="8_bit" controls loop>
            <source id="game_sound" src="/sounds/Spirited.mp3" type="audio/mp3">
        </audio>
    </section>

    <header >
        <h2>Project_Zero: Tomagotchi!</h2>
    </header>

    <section id="starter_page">
        <div class="start">
            <img id="starter_image" src="image/start.png">
        </div>
        <div id="egg_start" class="nes-container is-rounded">
            <img class="egg" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/2b2d929f6e2a56f.png">
            <h1 class="starter_greeting">
                Give me a name!
            </h1>
        </div>
        <div id="enter_name">
            <div class="nes-field">
                <input type="text" id="fill_pet_name" placeholder="Enter Name: " class="nes-input" maxlength="17">
                <button id="click_me" class="nes-btn" href="#">START GAME!</button>
            </div>
        </div>
    </section>


    <main id="background" class="nes-container is-rounded">
        <section class="pet_info">

            <time id="pet_age" class="nes-container is-rounded">
                
                <h3 id="timer" >Timer: 0</h3>
                <h3 id="age">Age: 0</h3>
            </time>

            <div id="pet_name">
                <h2 id=>Hello World! My name is...!</h2>
            </div>
        </section>
        <figure class="image">
            <img id="pet_image" src="https://www.pikpng.com/pngl/b/591-5913303_bb-8-pixel-art-star-wars-clipart.png" alt="pet_picture">
        </figure>

    <section id="bottom" class="nes-container is-rounded">
        <section class="lights">
                <img id="light_image" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/d1b7d7e1e7f9200.png">
            <div id="light_button">
                <button class="nes-btn is-warning" href="#">LIGHT</button>
            </div>
        </section>
        <section class="buttons">
            <div id="hunger_button">
                <span id="hunger_level">100</span>
                <progress id="hunger_bar" class="nes-progress is-error" value="100" max="100"></progress>
                <button class="nes-btn" href="#">HUNGER</button>
            </div>
    
            <div id="play_button">
                <span id="play_level">100</span>
                <progress id="play_bar" class="nes-progress is-primary" value="100" max="100"></progress>
                <button class="nes-btn" href="#">PLAY</button>
            </div>
    
            <div id="sleep_button">
                <span id="sleep_level">100</span>
                <progress id="sleep_bar" class="nes-progress is-success" value="100" max="100"></progress>
                <button class="nes-btn" href="#">ENERGY</button>
            </div>
        </section>
    </section>
    </main>

</body>
</html>
